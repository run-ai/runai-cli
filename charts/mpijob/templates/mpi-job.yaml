# Not using concat to support previous version of helm
{{- $combinedVolume := list }}
{{- range $volume := (.Values.volume | default list) }}
{{- $combinedVolume = append $combinedVolume $volume }}
{{- end}}
{{- range $volume := (.Values.volumeDefault | default list) }}
{{- $combinedVolume = append $combinedVolume $volume }}
{{- end}}


apiVersion: kubeflow.org/v1alpha2
kind: MPIJob
metadata:
  name: {{ .Release.Name }}
  annotations:
    image: "{{ .Values.image }}"
  labels:
    app: {{ template "mpijob.name" . }}
    chart: {{ template "mpijob.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    createdBy: "MPIJob"
    project: {{ .Values.project }}
    {{- if .Values.user }}
    user: {{ .Values.user }}
    {{- end }}
    {{- if .Values.interactive }}
    priorityClassName: "build"
    {{- end}}
spec:
  {{- if .Values.node_type }}
  nodeSelector:
    run.ai/type: {{ .Values.node_type }}
  {{- end}}
  securityContext:
    {{- if .Values.runAsUser }}
    runAsUser: {{ .Values.runAsUser }}
    {{- end}}
    {{- if .Values.runAsGroup }}
    runAsGroup: {{ .Values.runAsGroup }}
  {{- end }}
  slotsPerWorker: 1
  cleanPodPolicy: Running
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        metadata:
          labels:
            project: {{ .Values.project }}
            {{- if .Values.user }}
            user: {{ .Values.user }}
            {{- end }}
        spec:
          {{- if .Values.node_type }}
          nodeSelector:
            run.ai/type: {{ .Values.node_type }}
          {{- end}}
          {{- if .Values.nodeName}}
          nodeName: {{ .Values.nodeName }}
          {{- end }}
          schedulerName: runai-scheduler
          containers:
            - image: "{{ .Values.image }}"
              name: mpi
              {{- if .Values.localImage}}
              imagePullPolicy: Never
              {{- else if .Values.alwaysPullImage }}
              imagePullPolicy: Always
              {{- end }}
              {{- if .Values.workingDir }}
              workingDir: {{ .Values.workingDir }}
            {{- end}}
              command:
              {{ range $index, $command := .Values.command }}
              - {{ quote $command }}
              {{- end}}
              args:
              {{ range $index, $arg := .Values.args }}
              - {{ quote $arg }}
              {{- end}}
              {{- if .Values.workingDir }}
              workingDir: {{ .Values.workingDir }}
            {{- end}}
              resources:
                requests:
                  {{- if .Values.cpu}}
                  cpu: {{ .Values.cpu }}
                  {{- end}}
                  {{- if .Values.memory}}
                  memory: {{ .Values.memory }}
                  {{- end }}
              volumeMounts:
              {{- range $index, $volume := $combinedVolume}}
              {{ $parts := split ":" $volume }}
              - mountPath: {{ $parts._1 }}
                name: "volume-{{ $index }}"
                {{- if eq $parts._2 "ro" }}
                readOnly: true
              {{- end}}
              {{- end }}
              env:
                # Not using concat to support previous version of helm
                {{- range $index, $env := .Values.environmentDefault }}
                {{ $parts := split "=" $env }}
                - name: {{ quote $parts._0 }}
                  value: {{ quote $parts._1}}
                {{- end }}
                {{- range $index, $env := .Values.environment }}
                {{ $parts := split "=" $env }}
                - name: {{ quote $parts._0 }}
                  value: {{ quote $parts._1}}
                {{- end }}
          volumes:
            {{- range $index, $volume := $combinedVolume}}
            {{ $parts := split ":" $volume }}
            - name: "volume-{{ $index }}"
              hostPath:
                path: {{ $parts._0 }}
                type: Directory
            {{- end }}
    Worker:
      replicas: {{ .Values.numProcesses }}
      template:
        metadata:
          labels:
            project: {{ .Values.project }}
            {{- if .Values.user }}
            user: {{ .Values.user }}
            {{- end }}
        spec:
          {{- if .Values.nodeName}}
          nodeName: {{ .Values.nodeName }}
          {{- end }}
          schedulerName: runai-scheduler
          containers:
            - image: "{{ .Values.image }}"
              name: mpi
              imagePullPolicy: {{ .Values.imagePullPolicy }}
              resources:
                limits:
                  nvidia.com/gpu: {{ .Values.gpu}}
                requests:
                  {{- if .Values.cpu}}
                  cpu: {{ .Values.cpu }}
                  {{- end}}
                  {{- if .Values.memory}}
                  memory: {{ .Values.memory }}
                  {{- end }}
                    volumeMounts:
              {{- range $index, $volume := $combinedVolume}}
              {{ $parts := split ":" $volume }}
              - mountPath: {{ $parts._1 }}
                name: "volume-{{ $index }}"
                {{- if eq $parts._2 "ro" }}
                readOnly: true
              {{- end}}
              {{- end }}
              env:
                # Not using concat to support previous version of helm
                {{- range $index, $env := .Values.environmentDefault }}
                {{ $parts := split "=" $env }}
                - name: {{ quote $parts._0 }}
                  value: {{ quote $parts._1}}
                {{- end }}
                {{- range $index, $env := .Values.environment }}
                {{ $parts := split "=" $env }}
                - name: {{ quote $parts._0 }}
                  value: {{ quote $parts._1}}
                {{- end }}
          volumes:
            {{- range $index, $volume := $combinedVolume}}
            {{ $parts := split ":" $volume }}
            - name: "volume-{{ $index }}"
              hostPath:
                path: {{ $parts._0 }}
                type: Directory
            {{- end }}
